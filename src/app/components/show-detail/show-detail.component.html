<div class="text-center">
  <div class="card" *ngIf="show$ | async as show">
    <div class="text-center pt-5 pb-3">
      <img
        [src]="show.image.medium"
        class="img-fluid"
        style="width: 350px; height: 500px"
      />
    </div>
    <div>
      <h2>
        <strong>{{ show.name }}</strong>
      </h2>
      <p>{{ show.premiered | date : "shortDate" }}</p>
      <p>{{ show.genres }}</p>
      <p>
        <i class="bi bi-star-fill"></i>
        {{ show.rating.average }}
      </p>
        <p [innerHTML]="show.summary" class="my-0 py-2 px-5">
          {{ show.summary }}
        </p>
    </div>
  </div>
</div>
