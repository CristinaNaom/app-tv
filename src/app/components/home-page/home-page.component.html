<div class="container">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="card" *ngFor="let s of shows" [routerLink]="['/shows', s.id]">
      <img [src]="s.image.medium" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">
          {{ s.name }}
        </h5>
        <p class="card-text">{{ s.genres }}</p>
        <p class="card-text">{{ s.premiered }}</p>
      </div>
    </div>
  </div>
</div>
