<div class="container mb-5 bg bg-secondary">
  <div class="d-flex justify-content-between">
    <div class="p-2">
      <h5 routerLink="/" class="btn border border-dark">Home page</h5>
    </div>
    <div class="p-2">
      <div>
        <label for="search"></label>
        <input
          [formControl]="searchControl"
          placeholder="Search show..."
          id="search"
          type="search"
        />
        <button type="button">Search</button>
      </div>

      <div class="card search">
        <a
          class="link-dark link-underline link-underline-opacity-0 pb-5"
          *ngFor="let show of shows$ | async"
          [routerLink]="['/shows', show.id]"
        >
          {{ show.name }}
        </a>
      </div>
    </div>
  </div>
</div>
